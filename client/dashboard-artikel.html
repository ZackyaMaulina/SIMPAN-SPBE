<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard-artikel</title>
</head>

<script src="https://kit.fontawesome.com/1af8e84457.js" crossorigin="anonymous"></script>

<body>

    <div class="sidebar-dash">
        <div class="brand">
            <i class="fa-solid fa-qrcode"></i>&nbsp;&nbsp;
            <h1>Administrator</h1>
        </div>
        <ul>
            <li><i class="fa-solid fa-gauge"></i><span>Dashboard</span></li>
            <li><i class="fa-solid fa-newspaper"></i><span>Module Artikel</span></li>
            <li><i class="fa-solid fa-comments"></i><span>Module Forum</span></li>
            <li><i class="fa-solid fa-circle-info"></i><span>Module Service Desk</span></li>
            <li><i class="fa-solid fa-user"></i><span>Edit Profile</span></li>
            <li><i class="fa-solid fa-right-from-bracket"></i><span>Logout</span></li>
        </ul>
    </div>

    <div class="container-dash2">
        <div class="content-dasharticle">
            <div class="content2">
                <div class="payments1">
                    <div class="title-dash">
                        <h2>Semua Artikel</h2>
                    </div>
                    <div class="list-menudash">
                        <ul>
                            <li>Judul Artikel</li>
                            <li>Status</li>
                            <li>Action</li>
                        </ul>
                    </div>
                    <div class="content-menudash">
                        <div class="title">
                            <p>Konsep dan Pengertian SPBE</p>
                        </div>
                        <div class="status">
                            <p>Tidak Dipublikasikan</p>
                        </div>
                        <div class="action">
                                <button type="button"><a class="" href="">View</a></button>
                                <button type="button"><a class="" href="">Edit</a></button>
                                <button type="button"><a class="" href="">Delete</a></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="/main.js"></script>

</body>

</html>
